[tox]
minversion = 3.1.1
envlist = pep8,py36,py37
skipsdist = True
ignore_basepython_conflict = True

[testenv]
basepython = python3
usedevelop = True
install_command = pip install -c{env:TOX_CONSTRAINTS_FILE:https://releases.openstack.org/constraints/upper/ussuri} {opts} {packages}
setenv = VIRTUAL_ENV={envdir}
         OS_TEST_PATH=./masakarimonitors/tests/unit
         LANGUAGE=en_US
         LC_ALL=en_US.utf-8
deps = -r{toxinidir}/test-requirements.txt
whitelist_externals = bash
                      find
                      rm
                      env
# By default stestr will set concurrency
# to ncpu, to specify something else use
# the concurrency=<n> option.
# call ie: 'tox -epy27 -- --concurrency=4'
commands =
  find . -type f -name "*.pyc" -delete
passenv = http_proxy HTTP_PROXY https_proxy HTTPS_PROXY no_proxy NO_PROXY OS_DEBUG GENERATE_HASHES

[testenv:py36]
basepython = python3.6
commands =
    {[testenv]commands}
    stestr run {posargs}

[testenv:py37]
basepython = python3.7
commands =
    {[testenv]commands}
    stestr run {posargs}

[testenv:genconfig]
commands = oslo-config-generator --config-file=etc/masakarimonitors/masakarimonitors-config-generator.conf

[testenv:pep8]
commands = flake8 {posargs}

[testenv:venv]
commands = {posargs}

[testenv:cover]
setenv =
    VIRTUAL_ENV={envdir}
    PYTHON=coverage run --source masakarimonitors --parallel-mode
commands =
    stestr run {posargs}
    coverage combine
    coverage html -d cover
    coverage xml -o cover/coverage.xml

[testenv:docs]
deps = -r{toxinidir}/doc/requirements.txt
commands = python setup.py build_sphinx

[testenv:releasenotes]
deps = -r{toxinidir}/doc/requirements.txt
commands =
  rm -fr releasenotes/build
  sphinx-build -a -E -W -d releasenotes/build/doctrees -b html releasenotes/source releasenotes/build/html

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
# E123 - closing bracket does not match indentation of opening bracket's line
# E125 - continuation line with same indent as next logical line
# E128 - continuation line under-indented for visual indent
# E265 - block comment should start with '# '
# H405 - multi line docstring summary not separated with an empty line
# W503 - line break before binary operator
# W504 - line break after binary operator
show-source = True
ignore = E123,E125,E128,E265,H405,W503,W504
builtins = _
exclude=.venv,.git,.tox,dist,doc,*lib/python*,*egg,build

[hacking]
import_exceptions = masakarimonitors.i18n

[flake8:local-plugins]
extension =
    M301 = checks:check_explicit_underscore_import
    M302 = checks:no_translate_logs
    M303 = checks:yield_followed_by_space
paths = ./masakarimonitors/hacking

[testenv:bindep]
# Do not install any requirements. We want this to be fast and work even if
# system dependencies are missing, since it's used to tell you what system
# dependencies are missing! This also means that bindep must be installed
# separately, outside of the requirements files, and develop mode disabled
# explicitly to avoid unnecessarily installing the checked-out repo too (this
# further relies on "tox.skipsdist = True" above).
deps = bindep
commands = bindep test
usedevelop = False
